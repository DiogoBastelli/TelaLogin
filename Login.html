<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 ">
    <main class="w-100 m-auto form-container border border-primary rounded p-4 shadow" >
        <form>
            <h1 class="mb-4 Login">Entre com seu login</h1>
            <div class="form-floatin mb-4">
                <label for="floatininput">Emaail</label>
                <input type="text" class="form-control" id="LoginEmail" placeholder="Insira seu Email">
            </div>

            <div class="form-floatin"></div>
                <label for="floatininput">senha</label>
                <input type="password" class="form-control" id="LoginSenha" placeholder="Senha" >
            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="acceptTerms">
                <label class="form-check-label" for="acceptTerms">Li e aceito os termos</label>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button id="loginButton" type="button" class="btn btn-primary w-100 py-2 mx-2">Entrar</button>
                <a href="registrar.html" class="btn btn-primary w-100 py-2 mx-1 text-center" role="button">Registrar</a>
            </div>
            
            
            <script src="login.js"></script> 
    </main>
</body>
</html>
