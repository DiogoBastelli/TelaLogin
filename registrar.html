<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto form-container border border-primary rounded p-4 shadow">
        <form id="registra">
            <h1 class="mb-4">Registre-se</h1>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="nome" class="form-label">Seu nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="senha" class="form-label">Crie uma senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="confirmarSenha" class="form-label">Confirme a senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="dataNascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="pais" class="form-label">Selecione um País:</label>
                    <select id="pais" name="pais" class="form-select" required>
                        <option value="">Escolha um país</option>
                        <option value="brasil">Brasil</option>
                        <option value="portugal">Portugal</option>
                        <option value="espanha">Espanha</option>
                        <option value="estados_unidos">Estados Unidos</option>
                        <option value="canada">Canadá</option>
                        <option value="franca">França</option>
                        <option value="alemanha">Alemanha</option>
                        <option value="italia">Itália</option>
                        <option value="japao">Japão</option>
                        <option value="reino_unido">Reino Unido</option>
                    </select>
                </div>  

                <fieldset class="mb-4">
                    <legend class="col-form-label pt-0 col-md-5">Gênero:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino" required>
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="outro" value="outro" required>
                        <label class="form-check-label" for="outro">Outro</label>
                    </div>
                </fieldset>
    
                <div class="form-check text-start my-3 col-md-6">
                    <input type="checkbox" class="form-check-input" id="acceptTerms">
                    <label class="form-check-label" for="acceptTerms">Li e aceito os termos</label>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-primary w-100 py-2 mx-2" type="submit">Criar conta</button>
                <a href="Login.html" class="btn btn-primary w-100 py-2 mx-1 text-center" role="button">Voltar ao login</a>
            </div>
        </form>
        <div id="result" class="mt-3"></div> 
    </main>

    
    <script src="registrar.js"></script> 
</body>
</html>
